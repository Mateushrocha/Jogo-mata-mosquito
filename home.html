<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script>
        function selecionarDificuldade(){
            var valorSelecionado = document.getElementById('dificuldade').value 

            if(valorSelecionado === ""){
                alert("Selecione uma dificuldade")
                return false
            }
            window.location.href = "index.html?" + valorSelecionado
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <img src="imagens/game.png" >
            </div>
        </div>
        <div class="row">
            <div class="col d-flex justify-content-center">
                <div class="mb-2">
                    <select id="dificuldade" class="form-control">
                        <option value="">--Selecione uma dificuldade:</option>
                        <option value="facil"> Facil </option>
                        <option value="normal"> Normal </option>
                        <option value="dificil"> Dificil </option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col d-flex justify-content-center">
                    <button class="btn btn-danger btn-lg" onclick="selecionarDificuldade()">Iniciar jogo</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
